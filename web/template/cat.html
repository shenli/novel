<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>莎莎小说网</title>

    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!-- Custom styles for this template -->
    <link href="/css/offcanvas.css" rel="stylesheet">
</head>
<!-- NAVBAR
================================================== -->
<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">狮子小说-{{cat}}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">首页</a></li>
                {%for c in cats%}
                {%if c == cat%}
                <li class="active"><a href="/cat/{{c}}">{{c}}</a></li>
                {%else%}
                <li><a href="/cat/{{c}}">{{c}}</a></li>
                {%end%}
                {%end%}
            </ul>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</nav><!-- /.navbar -->

<p>

<div class="container">
    {%for book in books%}
    <div class="row">
        <a href="/book?bid={{book['bid']}}">
            <div class="col-xs-3 col-sm-4">
                <img src="{{book['image']}}"></img>
                <span class="label label-info">{{book.get("status")}}</span><p>
            </div>
            <div class="col-xs-1 col-sm-1"></div>
            <div class="col-xs-8 col-sm-7">
                <span class="list-book-name"><strong>{{book["name"]}}</strong></span>-<span
                    class="list-book-author">{{book["author"]}}</span><p>

                <span>{{book.get("desc")}}</span>
            </div>
        </a>
    </div>
    <hr>
    {%end%}
</div>

    <hr>

    <footer>
        <p>&copy; Company 2014</p>
    </footer>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
